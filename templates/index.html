<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Topographic Map Generator</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="star-bg"></div>
    <canvas id="star-canvas"></canvas>
    <div class="center-flex">
        <div>
            <h1>          </h1>
            <h1>          </h1>
            <div class="planet-img-wrapper">
                <img id="planet-img" src="/random-planet" alt="Exoplanet Map" width="400" height="400" />
            </div>
            <div class="equation-container" style="margin-top: 24px; text-align: center; color: #fff; font-size: 1.1em;">
                <p><strong>Equation used for generation:</strong></p>
                <p>
                  $$
                  e = \text{noise}([nx \times \text{scale},\ ny \times \text{scale}]) \\
                  nx = \frac{x}{\text{size}} - 0.5,\quad ny = \frac{y}{\text{size}} - 0.5 \\
                  e = \frac{e + 1}{2}
                  $$
                </p>
            </div>
        </div>
    </div>
    <button id="generate-btn">Generate</button>
    <script src="/static/starfield.js"></script>
    <script src="/static/main.js"></script>
</body>
<!-- MathJax for rendering LaTeX equations -->
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</body>
</html>
